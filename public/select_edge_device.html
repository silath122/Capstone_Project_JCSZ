<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Edge Device</title>
    <link rel="stylesheet" href="https://unpkg.com/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <style>
        /* Custom CSS for logo */
        .navbar-brand .logo {
            width: 30px;
            height: auto;
            margin-right: 10px;
            display: inline-block; /* Make logo and text inline */
        }
    
        .navbar-brand .text {
            display: inline-block; /* Make text inline */
        }
    
        /* Custom CSS for back button */
        
    
        /* Custom CSS to set text color of the button */
        .navbar-back-button .btn-primary {
            color: #fff !important; /* Set text color to white */
        }
    
        /* Custom CSS to make the button like the submit button */
        .btn-primary {
            background-color: #28609e;
            border-color: #28609e;
            padding: 10px 20px; /* Adjust padding to match the size */
            font-size: 16px; /* Adjust font size to match the size */
        }
    
        .btn-primary:hover {
            background-color: #204d74 !important; /* Override hover color */
            border-color: #204d74 !important; /* Override hover color */
        }
    
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 96, 158, 0.5);
        }

        header {
            display: flex;
        }
    
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1000px;
            margin-left: 20px;
        }
    
        .container > div {
            margin: 20px;
            text-align: center;
        }
    
        .container img {
            width: 200px;
            height: auto;
        }
    
        /* Custom CSS for device grid */
        .device-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns */
            grid-gap: 20px; /* Spacing between devices */
        }
    
        .device-card {
            border: 1px solid #ccc; /* Add border around each device */
            padding: 10px; /* Add padding inside each device */
            text-align: center; /* Center content */
            width: 200px; /* Set fixed width */
            height: 275px; /* Set fixed height */
            display: flex; /* Use flexbox to center content vertically */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center content vertically */
        }
    
        .device-card img {
            max-width: 100%;
            height: auto;
        }
    
        .device-name {
            font-weight: bold;
            margin-top: 10px;
        }
    
        .device-provider {
            color: #666;
            margin-top: 5px;
        }

        .search-container {
            margin-bottom: 20px;
            margin-left: 0px;
        }

        .search-box {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #content-container {
            display: flex;
            flex-direction: column;
        }

        #content-heading {
            margin-left: 20px;
        }

        #main-content {
            display: flex;
            flex-grow: 1;
        }

        #filters {
            margin-left: 20px;
        }

        #edge-devices {
            flex-grow: 1;
            margin-top: 10px;
        }

        @media only screen and (max-width: 400px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.24);
            }
        }

        @media only screen and (min-width: 401px) and (max-width: 475px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.29);
            }
        }

        @media only screen and (min-width: 476px) and (max-width: 550px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.35);
            }
        }

        @media only screen and (min-width: 551px) and (max-width: 625px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.4);
            }
        }

        @media only screen and (min-width: 626px) and (max-width: 700px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.46);
            }
        }

        @media only screen and (min-width: 701px) and (max-width: 775px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.51);
            }
        }

        @media only screen and (min-width: 776px) and (max-width: 850px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.57);
            }
        }

        @media only screen and (min-width: 851px) and (max-width: 925px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.62);
            }
        }

        @media only screen and (min-width: 926px) and (max-width: 1000px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.68);
            }
        }

        @media only screen and (min-width: 1001px) and (max-width: 1075px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.73);
            }
        }

        @media only screen and (min-width: 1076px) and (max-width: 1150px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.79);
            }
        }

        @media only screen and (min-width: 1151px) and (max-width: 1225px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.84);
            }
        }

        @media only screen and (min-width: 1226px) and (max-width: 1300px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.9);
            }
        }

        @media only screen and (min-width: 1301px) and (max-width: 1350px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(0.95);
            }
        }

        @media only screen and (min-width: 1351px) {
            #content-container {
                width: 100vw;
                height: 100vh;
                transform-origin: top left;
                transform: scale(1);
            }
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #313539;
            border-color: #343a40;
        }
        .dark-mode .navbar-brand .text, .dark-mode .device-provider {
            color: #ffffff; /* Makes text white in dark mode */
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .dark-mode .toggle-icon {
            color: #ffffff; /* White color for the icon in dark mode */
        }

        /* Toggle Icon Style */
        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 20px; /* Adjust to match the homepage layout */
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: #28609e;
        }

        /* Adjust the navbar to ensure proper positioning */
        .navbar {
            position: relative;
        }


    </style>
</head>
<body onload="fetchEdgeDevices()">
    <header class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="chris_logo.png" alt="ChRIS Logo" class="logo">
                <span class="text">Edge Device Provisioning</span>
            </a>
        </div>
        
        <i class="fas fa-lightbulb toggle-icon" onclick="toggleDarkMode()"></i>
    </header>
    <div id="content-container">
        <div id="content-heading">
            <h1>Select an Edge Device</h1>
        </div>
        <div id="main-content">
            <div id="filters">
                <h3>Filters</h3>
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search for devices..." onkeyup="searchDevices()">
                </div>
                <h4>Providers</h4>
                <div id="provider-filters"></div>
            </div>
            <div id="edge-devices">
                <div id="edge-devices-container" class="container"></div>
            </div>
        </div>
    </div>
    <script src="firebase.js"></script>
    <script>
        // JavaScript function for toggling dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('.navbar, .btn-primary, .toggle-icon').forEach(element => {
                element.classList.toggle('dark-mode');
            });
        }
    </script>
</body>
</html>
