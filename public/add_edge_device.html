<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edge Device</title>
    <link rel="stylesheet" href="https://unpkg.com/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Custom CSS for logo */
        .navbar-brand .logo {
            width: 30px; 
            height: auto;
            margin-right: 10px;
            display: inline-block; /* Make logo and text inline */
        }

        .navbar-brand .text {
            display: inline-block; /* Make text inline */
        }
        /* General button style */
        .navbar-button-style {
            color: #fff !important; /* Set text color to white */
            background-color: #28609e; /* Background color */
            border-color: #28609e; /* Border color */
            padding: 5px 15px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            border-radius: 20px; /* Rounded edges */
            /* If you need additional styles, add them here */
        }

        /* Specific adjustments for positioning if needed */
        .navbar-back-button, .add-more-btn, .submit-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-back-button {
            right: 60px; /* Adjust this based on your layout */
        }

        /* Hover and focus states can also be generalized */
        .navbar-button-style:hover {
            background-color: #204d74 !important; /* Override hover color */
            border-color: #204d74 !important;
        }

        .navbar-button-style:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 96, 158, 0.5);
        }

        .form-control {
          margin-bottom: 10px;
        }

        .form-group label {
          font-size: 15px;
        }

        .container {
          width: 50%;
        }

        header {
            display: flex;
        }

        .dropdown-menu {
            display: none; /* Hide dropdown menu initially */
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
            padding: 10px;
        }

        .dropdown.open .dropdown-menu {
            display: block; /* Show dropdown menu when clicked open */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #313539;
            border-color: #343a40;
        }
        .dark-mode .navbar-brand .text, .dark-mode .device-provider {
            color: #ffffff; /* Makes text white in dark mode */
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .dark-mode .toggle-icon {
            color: #ffffff; /* White color for the icon in dark mode */
        }

        /* Toggle Icon Style */
        .toggle-icon {
            position: absolute;
            top: 50%;
            right: 20px; /* Adjust to match the homepage layout */
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: #28609e;
        }

        /* Adjust the navbar to ensure proper positioning */
        .navbar {
            position: relative;
        }
        .pf-c-backdrop {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 1040; /* Backdrop should have higher index than normal content but less than modal itself */
        }

        .pf-c-modal-box {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1050; /* Modal should be on top of the backdrop */
          border: 5px solid white;
          padding: 20px;
          background: white;
          color: black;
          border-radius: 10px;        }

        .pf-c-modal-box__footer {
          padding-top: 10px;
        }

        
    </style>
</head>
<body>
    <header class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="chris_logo.png" alt="ChRIS Logo" class="logo">
                <span class="text">Edge Device Provisioning</span>
            </a>
        </div>
        <a href="index.html" class="btn btn-primary navbar-button-style navbar-back-button">Back</a>
        <i class="fas fa-lightbulb toggle-icon" onclick="toggleDarkMode()"></i>
    </header>
    <div class="container">
        <h1>Add Edge Device</h1>
        <form id="deviceForm">
            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" class="form-control" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="deviceProvider">Device Provider:</label>
                <div class="dropdown">
                    <input type="text" class="form-control" id="deviceProvider" placeholder="Enter device provider">
                </div>
            </div>
            <div class="form-group">
                <label for="deviceProductSpecs">Product Specifications Link:</label>
                <input type="text" class="form-control" id="deviceProductSpecs" placeholder="Enter the device's product specification link">
            </div>
            <div class="form-group" id="certifications">
                <label for="certification">Certifications:</label>
                <div class="certification">
                    <input type="text" class="form-control" name="certificationProductName" placeholder="Enter Product Certification Name">
                    <input type="text" class="form-control" name="certificationArchitecture" placeholder="Enter Architecture Certification Name">
                </div>
                <button type="button" class="btn btn-primary navbar-button-style" id="addCertification">Add More</button>
            </div>
            <button type="submit" class="btn btn-primary navbar-button-style">Submit</button>
        </form>
    </div>
    <div class="pf-c-backdrop" hidden id="modalBackdrop">
      <div class="pf-c-modal-box" role="dialog" aria-modal="true" id="provisionModal">
          <header class="pf-c-modal-box__header">
              <h1 class="pf-c-modal-box__title">Device added successfully!</h1>
          </header>
          <div class="pf-c-modal-box__body">
              Do you want to provision the device?
          </div>
          <footer class="pf-c-modal-box__footer">
              <button class="pf-c-button pf-m-primary" id="provisionYes">Yes</button>
              <button class="pf-c-button pf-m-secondary" id="provisionNo">No</button>
          </footer>
      </div>
  </div>
    <script src="firebase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkModeEnabled = localStorage.getItem('darkMode') === 'enabled';
            if (isDarkModeEnabled) {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.navbar, .btn-primary, .toggle-icon').forEach(element => {
                    element.classList.add('dark-mode');
                });
            }
        });
    
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    
            document.querySelectorAll('.navbar, .btn-primary, .toggle-icon').forEach(element => {
                element.classList.toggle('dark-mode');
            });
        }
        
    </script>
</body>
</html>
