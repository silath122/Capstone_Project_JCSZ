<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Edge Device</title>
    <link rel="stylesheet" href="https://unpkg.com/patternfly/dist/css/patternfly.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Custom CSS for logo */
        .navbar-brand .logo {
            width: 30px; 
            height: auto;
            margin-right: 10px;
            display: inline-block; /* Make logo and text inline */
        }

        .navbar-brand .text {
            display: inline-block; /* Make text inline */
        }

        /* Custom CSS for home button */
        .navbar-home-button {
            width: 70px;
            margin-left: auto; /* Push to the right */
            margin-right: 20px; /* Add margin to the left to adjust position */
        }

        /* Custom CSS to set text color of the button */
        .navbar-home-button .btn-primary {
            color: #fff !important; /* Set text color to white */
        }
        
        /* Custom CSS to make the button like the submit button */
        .btn-primary {
            background-color: #28609e; /* Adjust as needed */
            border-color: #28609e; /* Adjust as needed */
            padding: 10px 20px; /* Adjust padding to match the size */
            font-size: 16px; /* Adjust font size to match the size */
        }

        .btn-primary:hover {
            background-color: #204d74 !important; /* Override hover color */
            border-color: #204d74 !important; /* Override hover color */
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 96, 158, 0.5); 
        }

        header {
            display: flex;
        }

        .dropdown-menu {
            display: none; /* Hide dropdown menu initially */
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
            padding: 10px;
        }

        .dropdown.open .dropdown-menu {
            display: block; /* Show dropdown menu when clicked open */
        }
        
        
    </style>
</head>
<body>
    <header class="navbar navbar-default navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="chris_logo.png" alt="ChRIS Logo" class="logo">
                <span class="text">Edge Device Provisioning</span>
            </a>
        </div>
        <ul class="nav navbar-nav navbar-right navbar-home-button">
            <li>
                <a href="index.html" class="btn btn-primary btn-rounded">Back</a> <!-- Added btn-rounded class -->
            </li>
        </ul>
    </header>
    <div class="container">
        <h1>Add Edge Device</h1>
        <form id="deviceForm">
            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" class="form-control" id="deviceName" placeholder="Enter device name">
            </div>
            <div class="form-group">
                <label for="deviceProvider">Device Provider:</label>
                <div class="dropdown">
                    <input type="text" class="form-control" id="deviceProvider" placeholder="Enter device provider">
                </div>
            </div>
            <div class="form-group">
                <label for="deviceProductSpecs">Product Specifications Link:</label>
                <input type="text" class="form-control" id="deviceProductSpecs" placeholder="Enter the device's product specification link">
            </div>
            <div class="form-group" id="certifications">
                <label for="certification">Certifications:</label>
                <div class="certification">
                    <input type="text" class="form-control" name="certificationProductName" placeholder="Enter Product Certification Name">
                    <input type="text" class="form-control" name="certificationArchitecture" placeholder="Enter Architecture Certification Name">
                </div>
                <button type="button" class="btn btn-primary" id="addCertification">Add More</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="firebase.js"></script>
</body>
</html>
